        <h2>jQuery | fadeOut() Method</h2>
        <button class="btn1">Fade out</button>

            // Fade out 
            $(document).ready(function(){
                $('.btn1').click(function(){
                    $("h2").fadeOut(1000,function(){
                        alert("fadeout function withoit")
                    })
                    
                })
            })

            // fade in
            $(document).ready(function(){
                $(".btn2").click(function(){
                    $("h2").fadeIn(1000,function(){
                        alert("function callback")
                    })
                })
            })

            $(document).ready(function(){
                $(".btn3").click(function(){
                    $("h2").fadeToggle(1000,function(){
                        alert("function callback")
                    })
                })
            })
            $(document).ready(function(){
                $(".btn4").click(function(){
                    $("h2").fadeTo(1000,0.4)
                })
            })
